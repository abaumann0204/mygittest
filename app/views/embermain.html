	<script type="text/x-handlebars" data-template-name="testapp">
		<H2>TestApp Template</H2>
		<nav>
		{{#linkTo "people"}}Personen anzeigen{{/linkTo}}
        {{#linkTo "testapp.page1"}}Page 1 anzeige{{/linkTo}}
		{{#linkTo "testapp.page2"}}Page 2 anzeige{{/linkTo}}

		</nav>

		<div>
			{{outlet}}

		</div>

	</script>


	<script type="text/x-handlebars" data-template-name="people">
		<div id="people">
			<H3>Personen Liste</H3>
			<ul>
				{{#each  person in controller}}
					<li>{{#linkTo "person" person}} {{person.firstName}} {{person.lastName}} {{/linkTo}}</li>
				{{/each}}
			</ul>
		</div>
        <div>
            {{outlet}}

        </div>
	</script>


	<script type="text/x-handlebars" data-template-name="person">
		<div id="person">
			<H3>Person View</H3>

			<dl>
	 			<dt>Vorname</dt>
	 			<dd>{{firstName}}</dd>
	 			<dt>Nachname</dt>
	 			<dd>{{lastName}}</dd>
			</dl>
		</div>
	</script>

    <script type="text/x-handlebars" data-template-name="testapp/page1">
        <H4>Page 1 Template</H4>
    </script>

	<script type="text/x-handlebars" data-template-name="testapp/page2">
		<H4>Page 2 Template</H4>
	</script>




</section>
